<body>

    <!--Header Section-->
    <header id="header">
        <a href="index.html">
            <div class="logo">
            <img src="images/icon.png" alt="">
            <h1>Secredo</h1>
        </div>
        </a>
        <p class="header-description">Your  <b>Secrets</b> Are <b>Safe</b> With <b>Us</b>!</p>
        <nav>
            <ul>
                <li><a href="login.html" id="login-link">LogIn</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#features">Features</a></li>
                <li><a href="journal.html" id="journal-btn">Journal</a></li>
            </ul>
        </nav>
    </header>

    <form action="" class="create-note">

        <div class="mb-6">
            <label for="title" class="inline-block text-lg mb-2">Title</label>
            <input
                type="text"
                class="border border-gray-200 rounded p-2 w-full"
                name="title"
                placeholder="Eg A Very Wholesome Moment"
            />
        </div>


        <div class="mb-6">
            <label for="description" class="inline-block text-lg mb-2">Body</label>
            <textarea class="border border-gray-200 rounded p-2 w-full" name="description" rows="10" placeholder="Describe what happened..."></textarea>
        </div>

        <div class="mb-6">
            <label for="logo" class="inline-block text-lg mb-2">Attach a file for future reference (optional)</label>
            <br>
            <input type="file" class="rounded file-input" name="logo"/>
        </div>

        <div class="mb-6">
            <button class="btn">
                Add To Journal
            </button>
        </div>
    </form>


    <!--Footer Section-->
    <footer class="bg-slate-600">
        <a href="index.html"><h1>Secredo</h1></a>
        <div class="social-media">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-whatsapp"></i>
            <i class="fab fa-github"></i>
        </div>
        <div class="dev-contact">
            <p>Contact Developer</p>
            <i class="fa-solid fa-envelope"></i> <a href="mailto:devimara@gmail.com">Email</a>
            <br>
            <i class="fa-solid fa-phone"></i> +256 702 329 686
            <p>Copyright Secredo Inc. 2022</p>
        </div>
    </footer>

    <script src="./js/index.js"></script>
    <script src="./js/load_header.js"></script>
</body>
</html>
